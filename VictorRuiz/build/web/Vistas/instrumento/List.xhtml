<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstrumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstrumentoEmpty}" rendered="#{instrumentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{instrumentoController.items.rowCount > 0}">
                    <h:outputText value="#{instrumentoController.pagination.pageFirstItem + 1}..#{instrumentoController.pagination.pageLastItem + 1}/#{instrumentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{instrumentoController.previous}" value="#{bundle.Previous} #{instrumentoController.pagination.pageSize}" rendered="#{instrumentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{instrumentoController.next}" value="#{bundle.Next} #{instrumentoController.pagination.pageSize}" rendered="#{instrumentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{instrumentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentoTitle_lt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentoTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrumentoTitle_bloque}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{instrumentoController.prepareView}" value="#{bundle.ListInstrumentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrumentoController.prepareEdit}" value="#{bundle.ListInstrumentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrumentoController.destroy}" value="#{bundle.ListInstrumentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{instrumentoController.prepareCreate}" value="#{bundle.ListInstrumentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstrumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
