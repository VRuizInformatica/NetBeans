<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstrumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstrumentoLabel_lt}"/>
                    <h:outputText value="#{instrumentoController.selected.lt}" title="#{bundle.ViewInstrumentoTitle_lt}"/>
                    <h:outputText value="#{bundle.ViewInstrumentoLabel_codigo}"/>
                    <h:outputText value="#{instrumentoController.selected.codigo}" title="#{bundle.ViewInstrumentoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewInstrumentoLabel_descripcion}"/>
                    <h:outputText value="#{instrumentoController.selected.descripcion}" title="#{bundle.ViewInstrumentoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewInstrumentoLabel_numero}"/>
                    <h:outputText value="#{instrumentoController.selected.numero}" title="#{bundle.ViewInstrumentoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewInstrumentoLabel_bloque}"/>
                    <h:outputText value="#{instrumentoController.selected.bloque}" title="#{bundle.ViewInstrumentoTitle_bloque}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instrumentoController.destroyAndView}" value="#{bundle.ViewInstrumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstrumentoEditLink}"/>
                <br />
                <h:commandLink action="#{instrumentoController.prepareCreate}" value="#{bundle.ViewInstrumentoCreateLink}" />
                <br />
                <h:commandLink action="#{instrumentoController.prepareList}" value="#{bundle.ViewInstrumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstrumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
