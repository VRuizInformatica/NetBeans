<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSociolocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSociolocalLabel_codSocio}"/>
                    <h:outputText value="#{sociolocalController.selected.codSocio}" title="#{bundle.ViewSociolocalTitle_codSocio}"/>
                    <h:outputText value="#{bundle.ViewSociolocalLabel_nomSocio}"/>
                    <h:outputText value="#{sociolocalController.selected.nomSocio}" title="#{bundle.ViewSociolocalTitle_nomSocio}"/>
                    <h:outputText value="#{bundle.ViewSociolocalLabel_orden}"/>
                    <h:outputText value="#{sociolocalController.selected.orden}" title="#{bundle.ViewSociolocalTitle_orden}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sociolocalController.destroyAndView}" value="#{bundle.ViewSociolocalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSociolocalEditLink}"/>
                <br />
                <h:commandLink action="#{sociolocalController.prepareCreate}" value="#{bundle.ViewSociolocalCreateLink}" />
                <br />
                <h:commandLink action="#{sociolocalController.prepareList}" value="#{bundle.ViewSociolocalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSociolocalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
