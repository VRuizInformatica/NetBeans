<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSociolocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSociolocalLabel_codSocio}" for="codSocio" />
                    <h:inputText id="codSocio" value="#{sociolocalController.selected.codSocio}" title="#{bundle.EditSociolocalTitle_codSocio}" required="true" requiredMessage="#{bundle.EditSociolocalRequiredMessage_codSocio}"/>
                    <h:outputLabel value="#{bundle.EditSociolocalLabel_nomSocio}" for="nomSocio" />
                    <h:inputText id="nomSocio" value="#{sociolocalController.selected.nomSocio}" title="#{bundle.EditSociolocalTitle_nomSocio}" />
                    <h:outputLabel value="#{bundle.EditSociolocalLabel_orden}" for="orden" />
                    <h:inputText id="orden" value="#{sociolocalController.selected.orden}" title="#{bundle.EditSociolocalTitle_orden}" />
                </h:panelGrid>
                <h:commandLink action="#{sociolocalController.update}" value="#{bundle.EditSociolocalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSociolocalViewLink}"/>
                <br />
                <h:commandLink action="#{sociolocalController.prepareList}" value="#{bundle.EditSociolocalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSociolocalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
