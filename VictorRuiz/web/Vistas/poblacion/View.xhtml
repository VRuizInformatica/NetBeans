<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPoblacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPoblacionLabel_codPoblacion}"/>
                    <h:outputText value="#{poblacionController.selected.codPoblacion}" title="#{bundle.ViewPoblacionTitle_codPoblacion}"/>
                    <h:outputText value="#{bundle.ViewPoblacionLabel_nomPoblacion}"/>
                    <h:outputText value="#{poblacionController.selected.nomPoblacion}" title="#{bundle.ViewPoblacionTitle_nomPoblacion}"/>
                    <h:outputText value="#{bundle.ViewPoblacionLabel_target}"/>
                    <h:outputText value="#{poblacionController.selected.target}" title="#{bundle.ViewPoblacionTitle_target}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{poblacionController.destroyAndView}" value="#{bundle.ViewPoblacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPoblacionEditLink}"/>
                <br />
                <h:commandLink action="#{poblacionController.prepareCreate}" value="#{bundle.ViewPoblacionCreateLink}" />
                <br />
                <h:commandLink action="#{poblacionController.prepareList}" value="#{bundle.ViewPoblacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPoblacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
