<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPoblacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPoblacionLabel_codPoblacion}" for="codPoblacion" />
                    <h:inputText id="codPoblacion" value="#{poblacionController.selected.codPoblacion}" title="#{bundle.EditPoblacionTitle_codPoblacion}" required="true" requiredMessage="#{bundle.EditPoblacionRequiredMessage_codPoblacion}"/>
                    <h:outputLabel value="#{bundle.EditPoblacionLabel_nomPoblacion}" for="nomPoblacion" />
                    <h:inputText id="nomPoblacion" value="#{poblacionController.selected.nomPoblacion}" title="#{bundle.EditPoblacionTitle_nomPoblacion}" />
                    <h:outputLabel value="#{bundle.EditPoblacionLabel_target}" for="target" />
                    <h:inputText id="target" value="#{poblacionController.selected.target}" title="#{bundle.EditPoblacionTitle_target}" />
                </h:panelGrid>
                <h:commandLink action="#{poblacionController.update}" value="#{bundle.EditPoblacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPoblacionViewLink}"/>
                <br />
                <h:commandLink action="#{poblacionController.prepareList}" value="#{bundle.EditPoblacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPoblacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
