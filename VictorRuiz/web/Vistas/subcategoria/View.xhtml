<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubcategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubcategoriaLabel_codSubcategoria}"/>
                    <h:outputText value="#{subcategoriaController.selected.codSubcategoria}" title="#{bundle.ViewSubcategoriaTitle_codSubcategoria}"/>
                    <h:outputText value="#{bundle.ViewSubcategoriaLabel_nomSubcategoria}"/>
                    <h:outputText value="#{subcategoriaController.selected.nomSubcategoria}" title="#{bundle.ViewSubcategoriaTitle_nomSubcategoria}"/>
                    <h:outputText value="#{bundle.ViewSubcategoriaLabel_descripcion}"/>
                    <h:outputText value="#{subcategoriaController.selected.descripcion}" title="#{bundle.ViewSubcategoriaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewSubcategoriaLabel_codCategoria}"/>
                    <h:outputText value="#{subcategoriaController.selected.codCategoria}" title="#{bundle.ViewSubcategoriaTitle_codCategoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subcategoriaController.destroyAndView}" value="#{bundle.ViewSubcategoriaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubcategoriaEditLink}"/>
                <br />
                <h:commandLink action="#{subcategoriaController.prepareCreate}" value="#{bundle.ViewSubcategoriaCreateLink}" />
                <br />
                <h:commandLink action="#{subcategoriaController.prepareList}" value="#{bundle.ViewSubcategoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubcategoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
